<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Your profile</h3>
        </div>
        <div class="panel-body">
            <form ng-submit="submit()" novalidate="novalidate">
                <fieldset class="form-group">
                    <label for="regInputFirst">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="regInputFirst"
                           placeholder="Enter first name" ng-model="form.firstName"/>
                </fieldset>

                <fieldset class="form-group">
                    <label for="regInputLast">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="regInputLast"
                           placeholder="Enter last name"
                           ng-model="form.lastName"/>
                </fieldset>

                <fieldset class="form-group">
                    <label for="regInputEmail">Email address</label>
                    <input type="email" class="form-control" id="regInputEmail" placeholder="Enter email"
                           ng-model="form.email"
                           required="required"
                    />
                    <br>
                </fieldset>

                <fieldset class="form-group">
                    <label for="regInputPass">Password</label>
                    <input type="password" class="form-control" id="regInputPass" placeholder="Enter password"
                           ng-model="form.password"
                           minlength=6
                           required="required"
                    />
                    <br>
                </fieldset>

                <div ng-show="error" class="alert alert-danger">
                    <strong>Error!</strong> Sorry, there was error. Please try later..
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>
</div>
