<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Reset password</h3>
        </div>
        <div class="panel-body">
            <form ng-submit="submit()" novalidate="novalidate">

                <fieldset class="form-group">
                    <label for="regInputEmail">Email address</label>
                    <input type="email" class="form-control" id="regInputEmail" placeholder="Enter email"
                           ng-model="form.email"
                           required="required"
                    />
                    <br>

                </fieldset>

                <div ng-show="error" class="alert alert-danger">
                    <strong>Error!</strong> Sorry, Wrong login or password..
                </div>

                <button type="submit" class="btn btn-primary">Send me new password</button>

            </form>
        </div>
    </div>
</div>
