<div class="container">
    <div class="row">
        <div class="thumbnail" id="book_{{book.uuid}}">
            <div class="panel panel-default"
                 style="float:left; width: 100px; height: 100px;font-size: 80px ;padding: 6px; margin: 10px"><span
                    class="glyphicon glyphicon-book"></span></div>
            <div class="caption">
                <h3>{{book.title}}</h3>
                <p>{{book.author}}</p>
                <p>{{book.year}}</p>
                <h4>{{book.registeredDate|date}}</h4>
                <p>{{book.description}}</p>
            </div>
        </div>
    </div>
</div>
